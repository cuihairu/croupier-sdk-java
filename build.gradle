plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.9.4'
}

group = 'io.github.cuihairu.croupier'
version = '0.1.0'

java { withSourcesJar() }

repositories {
    mavenCentral()
}

def grpcVersion = "1.69.0"

dependencies {
    // Protobuf / gRPC runtime (v1 API)
    implementation "com.google.protobuf:protobuf-java:4.33.1"
    implementation "io.grpc:grpc-netty-shaded:${grpcVersion}"
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    implementation "javax.annotation:javax.annotation-api:1.3.2"

    // Logging API used in sdk sources
    implementation "org.slf4j:slf4j-api:2.0.13"

    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}

// Compile to Java 11 bytecode for broader compatibility
tasks.withType(JavaCompile).configureEach {
    options.release = 11
}

// Use Gradle to generate Java stubs from repo protos (v1 API),
// and only include our hand-written sources from src/main/java.
sourceSets {
    main {
        java {
            srcDir "$buildDir/generated/source/proto/main/java"
            srcDir "$buildDir/generated/source/proto/main/grpc"
        }
        proto {
            // Point to the monorepo proto root
            srcDirs += ["${projectDir}/../../proto"]
        }
    }
}

tasks.jar {
    // Produce a stable filename for nightly artifacts
    archiveBaseName.set("croupier-java-sdk")
}

protobuf {
    protoc {
        // Align with protobuf-java 4.33.x (matching protoc major)
        artifact = "com.google.protobuf:protoc:4.33.1"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all().configureEach { task ->
            plugins {
                grpc {}
            }
            // Ensure generated sources use Java (not lite)
            builtins {
                java {}
            }
        }
    }
}
tasks.named("sourcesJar") {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
