name: "Build Croupier Java SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['11', '17', '21']

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        path: sdk

    - name: Checkout main Croupier repository for proto files
      uses: actions/checkout@v4
      with:
        repository: cuihairu/croupier
        path: croupier
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install Protocol Buffers
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Generate Proto Code (CI Build)
      run: |
        cd sdk
        export CROUPIER_CI_BUILD=ON
        export CROUPIER_PROTO_BRANCH=main
        mvn compile exec:java -Dexec.mainClass="com.croupier.sdk.scripts.ProtoGenerator" -Dexec.classpathScope=compile -q

    - name: Build SDK
      run: |
        cd sdk
        mvn clean compile -Pci-build

    - name: Run tests
      run: |
        cd sdk
        mvn test -Pci-build

    - name: Build examples
      run: |
        cd sdk
        mvn compile -f examples/basic -Pci-build

    - name: Package SDK
      run: |
        cd sdk
        mvn package -DskipTests -Pci-build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-java-sdk-jdk${{ matrix.java-version }}
        path: |
          sdk/target/*.jar
          sdk/target/generated-sources/
          sdk/examples/basic/target/