name: "Build Croupier Java SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['17', '21']

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x gradlew

    # Proto 代码由 croupier-proto 的 sync-sdks workflow 同步，无需本地生成
    - name: Build SDK (includes tests)
      run: ./gradlew --no-daemon clean test jacocoTestReport

    - name: Upload coverage to Codecov
      if: matrix.java-version == '17'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: build/reports/jacoco/test/jacocoTestReport.xml
        flags: java-sdk
        fail_ci_if_error: ${{ github.event_name != 'pull_request' }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-java-sdk-jdk${{ matrix.java-version }}
        path: |
          build/libs/*.jar
